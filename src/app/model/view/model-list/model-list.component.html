<article class="text--justified">
  <header><h2>Models:</h2></header>

  <p>
<!--    <a [routerLink]="['/brands-create']">Add new brand</a>-->
  </p>

  <table *ngIf="models">
    <thead>
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>View</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let model of models.models">
      <td>
        {{model.name}}
      </td>
      <td>
        {{model.id}}
      </td>
      <td>
        <a [routerLink]="['/models', model.id]">View</a>
      </td>
<!--      <td>-->
<!--        <a [routerLink]="['/models', model.id, 'edit']">Edit</a>-->
<!--      </td>-->
      <td>
        <button (click)="onDelete(model)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</article>
